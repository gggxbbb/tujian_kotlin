language: android
dist: trusty

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-29.0.3
    - android-29
    - extra

script:
  - "./gradlew :app:assembleRelease"

before_install:
  - chmod +x gradlew

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: app/build/outputs/apk/release/app-release.apk
  on:
    tags: true
    repo: gggxbbb/tujian_kotlin

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

